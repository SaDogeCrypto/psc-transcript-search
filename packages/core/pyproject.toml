[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "psc-core"
version = "0.1.0"
description = "Shared core infrastructure for PSC regulatory intelligence platform"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "CanaryScope", email = "dev@canaryscope.com"}
]

dependencies = [
    # Database
    "sqlalchemy>=2.0.25",
    "pydantic>=2.5.3",
    "pydantic-settings>=2.1.0",

    # HTTP clients
    "httpx>=0.26.0",
    "requests>=2.31.0",
    "aiohttp>=3.9.0",

    # ML/LLM
    "openai>=1.10.0",

    # Web scraping
    "beautifulsoup4>=4.12.0",
    "lxml>=5.0.0",

    # Audio/Video
    "yt-dlp>=2024.1.1",
    "ffmpeg-python>=0.2.0",

    # Utilities
    "python-dotenv>=1.0.0",
    "tenacity>=8.2.3",
    "rapidfuzz>=3.6.0",
]

[project.optional-dependencies]
whisper = [
    "openai-whisper>=20231117",
]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.23.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["py.typed"]
