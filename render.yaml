services:
  # Backend API
  - type: web
    name: psc-transcript-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && uvicorn main_sqlite:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: SKIP_SAMPLE_DATA
        value: "true"

  # Frontend (Streamlit)
  - type: web
    name: psc-transcript-frontend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run frontend/app.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: API_URL
        sync: false  # Set manually after API deploys
