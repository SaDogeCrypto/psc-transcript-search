name: Deploy Florida API

on:
  push:
    branches: [main]
    paths:
      - 'packages/florida/**'
      - '.github/workflows/deploy-florida-api.yml'
  workflow_dispatch:  # Allow manual trigger

env:
  AZURE_RESOURCE_GROUP: canaryscope-rg
  ACR_NAME: canaryscopeacr
  CONTAINER_APP_NAME: florida-api
  IMAGE_NAME: florida-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push image to ACR
        run: |
          az acr build \
            --registry ${{ env.ACR_NAME }} \
            --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --image ${{ env.IMAGE_NAME }}:latest \
            -f packages/florida/Dockerfile \
            .

      - name: Deploy to Container Apps
        run: |
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Verify deployment
        run: |
          # Wait for deployment to stabilize
          sleep 30

          # Get the app URL
          FQDN=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query "properties.configuration.ingress.fqdn" -o tsv)

          echo "Deployed to: https://$FQDN"

          # Health check
          curl -sf "https://$FQDN/health" || echo "Health check endpoint not available"
