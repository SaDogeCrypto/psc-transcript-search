name: Deploy to Azure

on:
  push:
    branches: [main]

env:
  REGISTRY: canaryscopeacr.azurecr.io
  RESOURCE_GROUP: canaryscope-rg

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: api
            context: .
            dockerfile: Dockerfile
            container_app: canaryscope-api
          - name: dashboard
            context: customer-dashboard
            dockerfile: Dockerfile
            container_app: canaryscope-dashboard-ca
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ matrix.name }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push ${{ matrix.name }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha,scope=${{ matrix.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.name }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy ${{ matrix.name }} to Container App
        run: |
          az containerapp update \
            --name ${{ matrix.container_app }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.REGISTRY }}/${{ matrix.name }}:${{ github.sha }}
