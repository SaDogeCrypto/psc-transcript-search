version: "3.8"

services:
  # FastAPI backend (connects to Azure PostgreSQL)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: psc-api
    ports:
      - "8000:8000"
    environment:
      # Azure PostgreSQL (Florida)
      DATABASE_URL: ${DATABASE_URL}
      FL_DATABASE_URL: ${FL_DATABASE_URL}
      STORAGE_TYPE: local
      AUDIO_DIR: /data/audio
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      # API keys from .env
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      AZURE_OPENAI_ENDPOINT: ${AZURE_OPENAI_ENDPOINT:-}
      AZURE_OPENAI_API_KEY: ${AZURE_OPENAI_API_KEY:-}
      ADMIN_API_KEY: ${ADMIN_API_KEY:-admin-dev-key}
    volumes:
      - ./src:/app/src:ro
      - ./packages:/app/packages:ro
      - ./data:/data
    command: uvicorn florida.api.app:app --host 0.0.0.0 --port 8000 --reload

